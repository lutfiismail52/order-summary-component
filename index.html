<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="order-summary-card">
      <div class="order-summary-header">
        <img src="/images/illustration-hero.svg" alt="hero image">
      </div>
      <div class="wrapper">
        <h2 class="order-summary-title">Order Summary</h2>
        <p class="order-summary-description">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="subscription-details">
          <div class="flex">
            <div class="music-icon">
              <img src="/images/icon-music.svg" alt="music icon">
            </div>
            <div>
              <p class="subscription-name">Annual Plan</p>
              <p class="subscription-price">$59.99/year</p>
            </div>
          </div>
          <a class="subscription-change" href="#">Change</a>
        </div>
        <button class="proceed-payment-btn">Proceed to Payment</button>
        <a class="cancel-order-btn" href="#">Cancel Order</a>
      </div>
    </div>
  </main>

</body>

</html>
